<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Sign Up - Docplanner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html">Docplanner</a>
      </div>
      <ul class="nav-links">
        <li><a href="doctor.html">For Doctors</a></li>
        <li><a href="patient.html">For Patients</a></li>
        <li><a href="careers.html">Careers</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section class="signup-form">
    <div class="container">
      <h1>Doctor Sign Up</h1>
      <p>Please fill in the form below to create your profile on Docplanner.</p>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <label for="specialty">Specialty</label>
        <input type="text" id="specialty" name="specialty" required>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <div class="terms">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>
        <button type="submit" class="cta-btn">Sign Up</button>
      </form>
    </div>
  </section>
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Docplanner. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
